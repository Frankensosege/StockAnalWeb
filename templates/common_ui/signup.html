{% extends 'base_stockMan.html' %}
{% block content %}
<div class="form-group row">
    <form method="post" action="{% url 'comui:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="col-xs-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="col-xs-3">
            <label for="user_name">사용자명</label>
            <input type="text" class="form-control" name="user_name" id="user_name" value="{{ form.user_name.value|default_if_none:'' }}">
        </div>
        <div class="col-xs-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="col-xs-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>
{% endblock %}
