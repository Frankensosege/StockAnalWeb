{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/stockanalcom.css' %}" type="text/css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    {% block lik %}
    {% endblock %}
    {% block style %}
    {% endblock %}
    {% block script %}
    {% endblock %}
</head>
<body>
    <header class="navbar navbar-expand navbar-dark bg-dark bd-navbar">
        <!-- 네비게이션바 -->
        {% include "navbar.html" %}
    </header>
    <div class="cotainer-fluid">
        <div class="row flex-nowrap">
            <div class="col-3 bd-sidebar">
                <!-- 사이드메뉴 -->
                {% include "main_menu.html" %}
                <br>
            </div>
            <!-- 기본 템플릿 안에 삽입될 내용 Start -->
            <div class="col-9 py-md-3 pl-md-5 bd-content" role="main">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div><!-- 기본 템플릿 안에 삽입될 내용 End -->
    <footer class="footer">
        <div class="container">
            <!-- footer -->
            {% include "stock_man_footer.html" %}
        </div>
    </footer>
</body>
</html>
